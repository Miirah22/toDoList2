<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Todo List</h1>
       
        <!-- Form for adding a new task -->
        <form id="addTodoForm" class="input-group mb-3">
            <input type="text" class="form-control" id="todoInput" placeholder="Add a new task" required>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Add</button>
            </div>
        </form>

        <!-- List of Todos -->
        <ul class="list-group" id="todoList">
            <!-- Todo items will be added here dynamically -->
        </ul>
    </div>

    <!-- Modal for editing a Todo -->
    <div class="modal fade" id="editTodoModal" tabindex="-1" role="dialog" aria-labelledby="editTodoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTodoModalLabel">Edit Todo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form for editing a Todo -->
                    <form id="editTodoForm">
                        <input type="hidden" id="editTodoId">
                        <div class="form-group">
                            <label for="editTodoTitle">Title</label>
                            <input type="text" class="form-control" id="editTodoTitle" required>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="editTodoCompleted">
                            <label class="form-check-label" for="editTodoCompleted">Completed</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveEditTodoBtn">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
